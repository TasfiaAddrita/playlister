<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Playlists</h1>

    <!-- <a href='/playlists/new'>New Playlist</a> -->
    <div class="row">
        {% for playlist in playlists %}
            <div class="col-md-3">
                <div class="card bg-light text-dark" style="margin-right: 10px; margin-top: 10px;">
                    <div class="card-body">
                        <h5 class="card-title"><a href='/playlists/{{ playlist._id }}'>{{ playlist.title }}</a></h5>
                        <p class="card-text">{{ playlist.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
